<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SW API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand">SW API</div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-sm py-5">
            <div class="row pt-5">
                <div class="col-12 offset-0 col-sm-8 offset-md-2">
                    <h1 class="display-1">Star Wars Biometrics</h1>
                    <p class="lead">Enter a Star Wars character to get info about.
                    <form id="swapi-form">
                        <div class="mb-3 pt-4">
                            <label for="charName" class="form-label">Who do you want to search for?</label>
                            <input type="text" class="form-control" id="charName" required>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit">Get the info</button>
                        </div>
                        <div class="form-floating mb-3 mt-5">
                            <textarea class="form-control" placeholder="Leave a comment here" id="api-result"
                                style="height: 100px" disabled></textarea>
                            <label for="api-result"></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">@ Linda H</span>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="swapi.js"></script>
</body>

</html>
